 # Restriction to Depth skeleton

  depth_baseline:
  
    cropper: [0, 0, 640, 460]    # to crop the depth image
    dmin: 5 # to constrain the minimum intensity for depth image segmentation
    dmax: 6 # to constrain the maximum intensity for depth image segmentation
    kernel1: 9
    kernel2: 9
