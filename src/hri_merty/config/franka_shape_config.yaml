# Jacobian Estimation Parameters ------------------------------------
  estimation:
    epsilon: 1.0e-5 # update threshold or convergence condition
    gamma:  10 # learning rate
    gamma2: 1 # learning rate during servoing
    window: 50 # window size
    amplitude: 0.1 # amplitude for initial sin velocities
    rate: 10 # initialization loop rate
    
  control:
    saturation: 50
    no_of_actuators: 2
    no_of_features: 2
    gain_sm: -3
    # rate: 10 # control loop rate
    thresh: 50 # visual servoing convergence threshold
    goal_pos_x: 324
    goal_pos_y: 206
    # window: 20 # window size
    # lam: -10.0e-4 # servoing gain
    lam: -0.4

# Shape Servoing Parameters -------------------------------------------
  
  shape_control:
     
    no_of_features: 6
    no_of_actuators: 2
    num_of_segments: 2
    degree: 2
    beta: 1.0 # threshold for selective Jacobian update
    # joint1_goal: -1.75
    # joint2_goal: 1.85
